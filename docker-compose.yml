version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: automonitor
      POSTGRES_USER: automonitor
      POSTGRES_PASSWORD: automonitor_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://automonitor:automonitor_password@db:5432/automonitor
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER}
      RECIPIENT_NUMBERS: ${RECIPIENT_NUMBERS}
    depends_on:
      - db
    ports:
      - "5000:5000"

volumes:
  postgres_data:
