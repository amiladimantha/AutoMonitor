version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: automonitor
      POSTGRES_USER: automonitor
      POSTGRES_PASSWORD: automonitor_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    environment:
      DATABASE_URL: postgresql://automonitor:automonitor_password@db:5432/automonitor
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_TECH_CHANNEL: ${TELEGRAM_TECH_CHANNEL}
      TELEGRAM_SCIENCE_CHANNEL: ${TELEGRAM_SCIENCE_CHANNEL}
      TELEGRAM_AI_CHANNEL: ${TELEGRAM_AI_CHANNEL}
      TELEGRAM_MILITARY_CHANNEL: ${TELEGRAM_MILITARY_CHANNEL}
    depends_on:
      - db
    ports:
      - "5000:5000"

volumes:
  postgres_data:
